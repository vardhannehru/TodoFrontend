<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2">
        <h5 class="fw-bold mb-4">Task boards</h5>
        <ul class="list-group">
          <li class="list-group-item active">Freelance Project</li>
          <li class="list-group-item">SBI Outsource</li>
          <li class="list-group-item">HPCL Project 1</li>
          <li class="list-group-item text-primary">+ Add new Project</li>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-10">
        <h5 id="main-heading" class="fw-bold mb-4">My Projects</h5> <!-- Dynamically updated title -->
        <div class="d-flex flex-row justify-content-between">
          <!-- To Do -->
          <div class="board-column">
            <h6 class="status-label text-primary">
              <span class="dot"></span> To Do
            </h6>
            <div class="task-column" id="todo">
              <div id="todo-tasks"></div>
              <button class="btn btn-outline-primary btn-sm mt-3 w-100 status-label text-primary" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openModal('Add Task', 'To Do')">
                + Add new
              </button>
            </div>
          </div>
          <!-- In Progress -->
          <div class="board-column">
            <h6 class="status-label text-danger">
              <span class="dot"></span> In Progress
            </h6>
            <div class="task-column" id="in-progress">
              <div id="in-progress-tasks"></div>
              <button class="btn btn-outline-primary btn-sm mt-3 w-100 status-label text-danger" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openModal('Add Task', 'In Progress')">
                + Add new
              </button>
            </div>
          </div>
          <!-- In Review -->
          <div class="board-column">
            <h6 class="status-label text-info">
              <span class="dot"></span> In Review
            </h6>
            <div class="task-column" id="in-review">
              <div id="in-review-tasks"></div>
              <button class="btn btn-outline-primary btn-sm mt-3 w-100 status-label text-info" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openModal('Add Task', 'In Review')">
                + Add new
              </button>
            </div>
          </div>
          <!-- Completed -->
          <div class="board-column">
            <h6 class="status-label text-success">
              <span class="dot"></span> Completed
            </h6>
            <div class="task-column" id="completed">
              <div id="completed-tasks"></div>
              <button class="btn btn-outline-primary btn-sm mt-3 w-100 status-label text-success" data-bs-toggle="modal" data-bs-target="#taskModal" onclick="openModal('Add Task', 'Completed')">
                + Add new
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Add new task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="taskForm">
            <div class="mb-3">
              <label for="taskName" class="form-label">Name of the Task</label>
              <input type="text" class="form-control" id="taskName" placeholder="Text" required />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="startDate" class="form-label">Start date</label>
                <input type="date" class="form-control" id="startDate" placeholder="DD/MM/YYYY" required />
              </div>
              <div class="col">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" placeholder="DD/MM/YYYY" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" required>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="In Review">In Review</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveTask()">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
